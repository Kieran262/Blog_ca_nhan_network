name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Verify theme structure
        run: |
          echo "Checking theme structure..."
          ls -la DoAn/ || echo "DoAn theme not found in root"
          echo "Checking exampleSite..."
          ls -la exampleSite/ || echo "exampleSite not found"
          echo "Checking if theme can be found from exampleSite..."
          cd exampleSite
          ls -la ../DoAn/ || echo "Theme not accessible from exampleSite"
      
      - name: Build with Hugo
        working-directory: ./exampleSite
        env:
          HUGO_ENV: production
        run: |
          set -e
          echo "Building Hugo site..."
          echo "Current directory: $(pwd)"
          echo "Hugo version:"
          hugo version
          echo "Checking config file:"
          if [ ! -f hugo.toml ]; then
            echo "ERROR: hugo.toml not found!"
            exit 1
          fi
          echo "Config file exists. First few lines:"
          head -10 hugo.toml
          echo "Checking theme directory:"
          if [ ! -d ../DoAn ]; then
            echo "ERROR: Theme DoAn not found at ../DoAn"
            exit 1
          fi
          echo "Theme found. Contents:"
          ls -la ../DoAn/ | head -10
          echo "Building with Hugo..."
          hugo \
            --gc \
            --minify \
            --baseURL "https://Kieran262.github.io/Blog_ca_nhan_network/" \
            --verbose 2>&1
          echo "Build completed successfully!"
          echo "Checking public directory:"
          if [ ! -d public ]; then
            echo "ERROR: public directory was not created!"
            exit 1
          fi
          echo "Public directory exists. Contents:"
          ls -la public/ | head -20
          echo "Public directory size:"
          du -sh public/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./exampleSite/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

