name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Verify directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -la
          echo "exampleSite contents:"
          ls -la exampleSite/ || echo "exampleSite not found"
          echo "Theme directory (DoAn):"
          ls -la DoAn/ || echo "DoAn theme not found"
          echo "Root layouts:"
          ls -la layouts/ || echo "Root layouts not found"
      
      - name: Build with Hugo
        working-directory: ./exampleSite
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          echo "Building Hugo site..."
          echo "Hugo version:"
          hugo version
          echo "Current directory:"
          pwd
          echo "Checking for config file:"
          ls -la hugo.toml || echo "hugo.toml not found"
          echo "Building..."
          hugo \
            --gc \
            --minify \
            --baseURL "https://Kieran262.github.io/Blog_ca_nhan_network/" \
            --verbose 2>&1 || (echo "Build failed with errors above!" && exit 1)
          echo "Build completed successfully!"
          echo "Checking public directory:"
          ls -la public/ | head -20
          echo "Public directory size:"
          du -sh public/ || echo "Public directory not found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./exampleSite/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

